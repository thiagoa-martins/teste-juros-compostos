<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ciclic</title>

    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <form id="form" class="form" action="#">
      <h1>Ciclic</h1>

      <fieldset>
        <label for="name">Nome</label>
        <input id="name" type="text" name="name" pattern="[A-Za-z ~_-^][&#180;]{4,30}" title="O nome deve ser um texto com o min: 4 dígitos e no max: 30 dígitos"/>
        <label class="message"></label>
      </fieldset>

      <fieldset>
        <label for="monthlyPayment">Mensalidade</label>
        <input
          id="monthlyPayment"
          type="number"
          name="monthlyPayment"
          placeholder="Somente números. max: 4 dígitos"
          pattern="^(?=.*[0-9])[0-9][.]{1,4}{1}" title="Ex: 20 max: 4 dígitos"
        />
        <label class="message"></label>
      </fieldset>

      <fieldset>
        <label for="interestRate">Taxa de juros (%)</label>
        <input
          id="interestRate"
          type="number"
          name="interestRate"
          placeholder="Somente números. max: 4 dígitos"
          pattern="^(?=.*[0-9])[0-9][.]{1,4}{1}" title="Ex: 0517 max: 4 dígitos"
        />
        <label class="message"></label>
      </fieldset>

      <fieldset>
        <label for="contributionTime">Tempo de contribuição</label>
        <input
          id="contributionTime"
          type="number"
          name="contributionTime"
          placeholder="Ano(s)" pattern="^(?=.*[0-9])[0-9]{1,2}" title="Ex: 1 max: 2 dígitos"
        />
        <label class="message"></label>
      </fieldset>

      <fieldset>
        <button id="simulate">Simular</button>
      </fieldset>
    </form>

    <form id="formResult" class="formResult" action="#"></form>

    <script src="src/js/main.js"></script>
  </body>
</html>
